<script type="text/javascript">
    $(function () {
        var pixelsBeforeDisplayMaps = 100; // Unveil images this amount of pixels before they appear on screen
        var pixelsBeforeDisplayImages = 200; // Unveil images this amount of pixels before they appear on screen

        $("#MainContent .article.text").find("img").each(function () {
            var $img = $(this);
            var src = $img.attr("src");

            $img.attr("src", "").attr("data-src", src); // Prepare images within the article's content for lazy-loading
        });

        $("#MainContent").find(".schedule").find("img").unveil(pixelsBeforeDisplayMaps, function () {
            var $img = $(this);

            if ($img.hasClass("map-unveil")) {
                $img.hide();

                var $map = $(this).parents(".map");

                if ($map.length != 0) {
                    var $iframe = $map.find("iframe");
                    var src = $iframe.data("src");

                    $iframe.show().attr("src", src);
                }
            }
        });

        $("#MainContent").find(".article.text, .menu, .photos").find("img").unveil(pixelsBeforeDisplayImages);
    });

</script>
